<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
</head>
<body>
<div class="page-group">
    <div class="page page-current" id='routers-index'>
        <!--头部-->
        <header class="bar bar-nav">
            <!--头部有logo部分-->
            <div class="sprite sprite-logo"></div>
        </header>
        <div class="content">
            <div class="content-block">
                <form action="#">
                    <section class="user">
                        <span class="iconfont user-icon">&#xe65a;</span>
                        <input class="user-name" type="text">
                    </section>
                    <section class="pwd">
                        <span class="iconfont pwd-icon">&#xe65b;</span>
                        <input class="password" type="password" placeholder="请输入密码">
                        <span class="iconfont view-icon1">&#xe659;</span>
                        <span class="iconfont view-icon2 hide">&#xe66b;</span>
                    </section>
                    <section class="key">
                        <div class="row">
                            <div class="col-50">
                                <input type="text" placeholder="请输入口令码1">
                            </div>
                            <div class="col-50">
                                <input type="text" placeholder="请输入口令码2">
                            </div>
                        </div>
                        <p class="demand">请输入密码卡上的<br>第<strong>113</strong>位和第<strong>176</strong>位口令码</p>
                    </section>
                    <button type="submit">立即登录</button>
                </form>
            </div>
        </div>
        <nav class="bar bar-tab">
            <footer>
                Copyright &copy; 2016上海高重信息科技有限公司
            </footer>
        </nav>
    </div>
</div>
</body>
<!--[if lt IE 9]>
<script src="lib/html5shiv.min.js"></script>
<script src="lib/respond.min.js"></script>
<![endif]-->
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</html>
